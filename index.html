<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <header class="header">
      <div class="container auto-center">
        <h1 class="title">My Libray</h1>
        <div class="header_buttons">
          <button>Log In</button>
          <button>Register</button>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container auto-center">
        <div class="addButton">
          <button id="addBook">Add Book +</button>
        </div>
        <div id="booksGrid" class="booksGrid"></div>
      </div>
    </main>
    <footer class="footer">
      <p>
        Copyright &copy; Salmank7
        <script>
          document.write(new Date().getFullYear());
        </script>
        Code:
        <a href="https://github.com/salmank7/library_javascript" target="_blank"
          >Github</a
        >
      </p>
    </footer>

    <!-- modal -->
    <div class="modal" id="addBookModal">
      <form id="addBookForm">
        <h3>Add new book</h3>
        <input
          type="text"
          placeholder="Title"
          required
          id="title"
          maxlength="100"
        />
        <input
          type="text"
          placeholder="Author"
          required
          id="author"
          maxlength="100"
        />
        <input
          type="number"
          placeholder="Pages"
          required
          maxlength="100"
          id="pages"
        />
        <div class="isRead">
          <label for="isRead">Have You Read It?</label>
          <input type="checkbox" class="checkBox" id="isRead" />
        </div>
        <button id="modalSubmit" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
